<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Book</title>
    <link
      type="text/css"
      rel="stylesheet"
      href="css/bootstrap.min.css"
      th:href="@{css/bootstrap.min.css}"
    />
  </head>
  <body>
    <h2>Edit Book</h2>
    <form th:action="@{/update}" method="post" th:object="${book}">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" th:field="*{title}" required />
      <br />

      <label for="author">Author:</label>
      <input
        type="text"
        id="author"
        name="author"
        th:field="*{author}"
        required
      />
      <br />

      <label for="publishingYear">Publishing Year:</label>
      <input
        type="number"
        id="publishingYear"
        name="publishingYear"
        th:field="*{publishingYear}"
        required
      />
      <br />

      <label for="isbn">ISBN:</label>
      <input type="number" id="isbn" name="isbn" th:field="*{isbn}" required />
      <br />

      <label for="price">Price:</label>
      <input
        type="number"
        step="0.01"
        id="price"
        name="price"
        th:field="*{price}"
        required
      />
      <button type="submit">Update Book</button>
    </form>
    <a th:href="@{/booklist}">Back to Book List</a>
  </body>
</html>
